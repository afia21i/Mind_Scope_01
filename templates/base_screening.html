{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MindScope{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="page-container">
    <header class="navbar">
      <div class="nav-left">
  
        <a href="javascript:history.back()" class="back-btn">←</a>

        <div class="logo">
          <a href="{% url 'home' %}">
            <img src="{% static 'images/logo.png' %}" alt="MindScope Logo">
          </a>
        </div>
      </div>

      <div class="nav-right">
        <nav>
          <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </nav>

        <div class="language-switch">
          <button class="lang-btn">ENG</button>
          <button class="lang-btn">বাংলা</button>
        </div>
      </div>
    </header>

   
    <main>
      {% block content %}{% endblock %}
    </main>

  </div>
</body>
</html>
